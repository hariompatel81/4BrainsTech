<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Job</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contaner">
        <div class="apply_box">
            <h1>Application job <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name...">
                    </div>

                    <div class="form_control">
                        <label for="last_name"> Last Name </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name...">
                    </div>

                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                    </div>

                    <div class="form_control">
                        <label for="job_role"> Job Role </label>
                        <select name="job_role" id="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Devloper</option>
                            <option value="backend">Backtend Devloper</option>
                            <option value="full_stack">Full Stack Devloper</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address"> Address </label>
                        <textarea name="address" id="address" rows="4" cols="73" placeholder="Enter address..."></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city"> City </label>
                        <input  id="city" name="city" placeholder="Enter City Name...">
                    </div>

                    <div class="form_control">
                        <label for="pinecode"> Pinecode </label>
                        <input type="number" id="pinecode" name="pinecode" placeholder="Enter Pinecode...">
                    </div>

                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input type="date" id="date" name="date" >
                    </div>

                    <div class="form_control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
    </div>
    </div>
</body>
</html>
